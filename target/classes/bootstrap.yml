spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8081
      #enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customers-service
          uri: lb://customers-service
          predicates:
            - Path=/customers/**
        - id: profiles-service
          uri: lb://profiles-service
          predicates:
            - Path=/profiles/**
        - id: accounts-service
          uri: lb://accounts-service
          predicates:
            - Path=/accounts/**

